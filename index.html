<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/@owlbear-rodeo/sdk@latest/dist/index.js"></script>
</head>
<body style="background: #222; color: white; text-align: center;">
    <h4>Persona FX Ativo</h4>
    <script>
        const OBR = window.OBR;
        OBR.onReady(async () => {
            setInterval(async () => {
                const items = await OBR.scene.items.getItems((i) => i.layer === "CHARACTER");
                await OBR.scene.items.updateItems(items, (tokens) => {
                    for (let t of tokens) {
                        // Faz o token piscar levemente para testar
                        t.visible = !t.visible;
                    }
                });
            }, 1000); // Pisca a cada 1 segundo
        });
    </script>
</body>
</html>
